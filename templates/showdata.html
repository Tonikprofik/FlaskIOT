<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <title>Show Data</title>
</head>

<body>
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
            <a class="navbar-brand mr-4" href="/">Iot Project</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{{ url_for('showdata') }}">Input/Output Data</a>

                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{{ url_for('openlayers') }}">Map</a>
                </div>
            </div>
        </div>
    </nav>
</header>


<div class="container">
    <h2>Data Table</h2>
    <div class="table-responsive">

        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Gpsx</th>
                <th>Gpsy</th>
                <th>Messtype</th>
                <th>Messvalue</th>
                <th>Timestamp</th>
            </tr>
            </thead>
            {% for mydata in myIotdata %}
                <tr>
                    <td>{{ mydata.id }}</td>
                    <td>{{ mydata.gpsx }}</td>
                    <td>{{ mydata.gpsy }}</td>
                    <td>{{ mydata.messtype }}</td>
                    <td>{{ mydata.messvalue }}</td>
                    <td>{{ mydata.ts }}</td>
                </tr>
            {% endfor %}

        </table>
    </div>

    <div class="container">
        <h2>Insert Data Here</h2>
        <form class="form-horizontal" action="{{ url_for('post_iotdata') }}" method="post">

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    gpsx
                    <input type="text" name="gpsx">
                </label>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    gpsy
                    <input type="text" name="gpsy">
                </label>
            </div>

            <div class="form-group">

                <label class="col-sm-2 control-label">
                    messtype
                    <input type="text" name="messtype">
                </label>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    messvalue
                    <input type="text" name="messvalue">
                </label>
            </div>


            <input type="submit" class="btn btn-default">

        </form>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</body>
</html>
